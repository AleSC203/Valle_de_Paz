<!doctype html>
<html lang="en">

<head>
    <title>Valle de Paz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="img/images.png" type="image/png">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">



   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


</head>


<body>
    <div class="pantallas">

        <!-- Pantalla 1 (960x960) -->
        <div class="pantalla cuadrada">
            <div class="contenido">
                <img src="img/images.png" alt="Logo">
                <div class="info-bottom">
                    <div class="dato">
                        <span class="label">HORA LOCAL:</span>
                        <span class="valor" id="hora1"></span>
                    </div>
                    <div class="dato">
                        <span class="label">CLIMA:</span>
                        <span class="valor" id="clima1"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantalla 2 (960x1728) -->
        <div class="pantalla rectangular">
            <div class="contenido">
                <img src="img/images.png" alt="Logo">
                <div class="info-bottom">
                    <div class="dato">
                        <span class="label">HORA LOCAL:</span>
                        <span class="valor" id="hora2"></span>
                    </div>
                    <div class="dato">
                        <span class="label">CLIMA:</span>
                        <span class="valor" id="clima2"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!--  Este es el link para agregar jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawR/dAiL6JXmS1s9e47ntuNf/wBqL8v+J1jI=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
